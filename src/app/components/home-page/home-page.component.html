<div class="movies pt-5">

    <div class="container">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/backdrop_black_panter2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> {{ movies[0].nombre}} </h5>
                        <p> {{ movies[0].categoria }} </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/backdrop_interestelar.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> {{ movies[1].nombre}} </h5>
                        <p> {{ movies[1].categoria }} </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/backdrop_iron_man.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> {{ movies[2].nombre}} </h5>
                        <p> {{ movies[2].categoria }} </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/backdrop_the_notebook.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> {{ movies[3].nombre}} </h5>
                        <p> {{ movies[3].categoria }} </p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Previous</span>
				</button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Next</span>
				</button>
        </div>

        <div class="d-flex justify-content-center">
            <div class="d-flex row flex-row m-4">
                <div class="card m-2 pt-2 bg-dark" style="width: 18rem;" *ngFor="let movie of movies">
                    <img src="{{movie.imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{movie.nombre}}</h5>
                        <p class="card-text text-center">{{movie.descripcion}}</p>
                    </div>
                    <a routerLink="/watch-movie/{{ movie._id }}" class="btn btn-primary mb-3">Ver Pelicula</a>
                </div>
            </div>
        </div>
    </div>
</div>
