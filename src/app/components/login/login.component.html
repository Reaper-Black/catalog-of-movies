<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Bienvenido a Movie Header</h1>
                <p>Porfavor inicia sesion, para navegar en nuestra web</p>
            </div>
            <form (submit)="signIn()" class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Correo: </label>
                        <input type="text" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" name="correo" required autofocus>
                    </div>
                    <div class="form-item">
                        <label for="password">Contraseña: </label>
                        <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" name="password" required autofocus>
                    </div>
                    <button type="submit" title="Ingresar" name="Ingresar">Iniciar Sesión</button>
                    <button routerLink="/register" class="second-button">Registrate</button>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="../../../assets/logo4.jpg">
        </div>
    </div>
</body>
