<body>
    <div class="signupFrm">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="titulo"> {{ titulo | uppercase }}</span>
                        <form class="mt-3" [formGroup]="movieForm" (ngSubmit)="createMovie()">

                            <div class="inputContainer">
                                <input type="text" formControlName="movie" class="form-control-lg" placeholder="Pelicula">
                                <div class="text-danger"
                                    *ngIf="movieForm.get('movie')?.hasError('required') && movieForm.get('movie')?.touched">
                                    <span>El Nombre de la Pelicula <strong>es Obligatorio</strong></span>
                                </div>
                            </div>

                            <div class="inputContainer">
                                <input type="text" formControlName="categoria" class="form-control-lg" placeholder="Categoria">
                                <div class="text-danger"
                                    *ngIf="movieForm.get('categoria')?.hasError('required') && movieForm.get('categoria')?.touched">
                                    <span>La Categoria <strong>es obligatoria</strong></span>
                                </div>
                            </div>

                            <div class="inputContainer">
                                <input type="text" formControlName="duracion" class="form-control-lg" placeholder="Duracion">
                                <div class="text-danger"
                                    *ngIf="movieForm.get('duracion')?.hasError('required') && movieForm.get('duracion')?.touched">
                                    <span>La Duración <strong>es Obligatoria</strong></span>
                                </div>
                            </div>

                            <div class="inputContainer">
                                <input type="text" formControlName="director" class="form-control-lg" placeholder="Director">
                                <div class="text-danger"
                                    *ngIf="movieForm.get('director')?.hasError('required') && movieForm.get('director')?.touched">
                                    <span>El Director <strong>es Obligatorio</strong></span>
                                </div>
                            </div>

                            <div class="inputContainer">
                                <input type="text" formControlName="fecha_lanzamiento" class="form-control-lg" placeholder="Fecha de Lanzamiento">
                                <div class="text-danger"
                                    *ngIf="movieForm.get('fecha_lanzamiento')?.hasError('required') && movieForm.get('fecha_lanzamiento')?.touched">
                                    <span>La Fecha de Lanzamiento <strong>es Obligatoria</strong></span>
                                </div>
                            </div>

                            <div class="inputContainer">
                                <input type="text" formControlName="descripcion" class="form-control-lg" placeholder="Descripcion">
                                <div class="text-danger"
                                    *ngIf="movieForm.get('descripcion')?.hasError('required') && movieForm.get('descripcion')?.touched">
                                    <span>La Descripción <strong>es Obligatoria</strong></span>
                                </div>
                            </div>

                            <div class="inputContainer">
                                <input type="text" formControlName="elenco" class="form-control-lg" placeholder="Elenco">
                                <div class="text-danger"
                                    *ngIf="movieForm.get('elenco')?.hasError('required') && movieForm.get('elenco')?.touched">
                                    <span>El Elenco <strong>es Obligatorio</strong></span>
                                </div>
                            </div>

                            <div class="inputContainer">
                                <input type="text" formControlName="imagen" class="form-control-lg" placeholder="Imagen">
                                <div class="text-danger"
                                    *ngIf="movieForm.get('imagen')?.hasError('required') && movieForm.get('imagen')?.touched">
                                    <span>La Imagen <strong>es Obligatoria</strong></span>
                                </div>
                            </div>

                            <div class="inputContainer">
                                <button routerLink="/" class="btn-back">REGRESAR</button>
                                <button type="submit" [disabled]="movieForm.invalid"
                                    class="btn-success">ACEPTAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
