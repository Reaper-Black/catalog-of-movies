<div class="container d-flex justify-content-center pt-5 pb-5">
    <div class="register-left p-5 rounded-3">
        <div class="register-header">
            <h1>Ingresa tus datos para registrarte</h1>
            <p>Asegurate de poner correctamente tus datos</p>
        </div>
        <form (submit)="signUp()" class="register-form">
            <div class="register-form-content">
                <div class="form-item">
                    <label for="email">Correo: </label>
                    <input type="text" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="input" required autofocus>
                </div>
                <div class="form-item">
                    <label for="email">Nombre de usuario: </label>
                    <input type="text" [(ngModel)]="user.nickname" [ngModelOptions]="{standalone: true}" class="input" required autofocus>
                </div>
                <div class="form-item">
                    <label for="password">Contraseña: </label>
                    <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="input" required autofocus>
                </div>
                <button type="submit" title="Registrar" name="Registrar">Crear Cuenta</button>
                <button routerLink="/login" class="second-button">Regresar</button>
            </div>
        </form>
    </div>
</div>
