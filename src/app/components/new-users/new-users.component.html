<body class="d-flex justify-content-center align-items-center pb-5">
    <div class="container text-center">
        <span class="fs-1"> {{ titulo | uppercase }}</span>
        <form class="mt-3" [formGroup]="userForm" (ngSubmit)="createUser()">

            <div class="d-flex flex-column align-items-center justify-content-center">

                <div class="m-3 input-small">
                    <input type="email" formControlName="email" class="form-control" placeholder="Correo">
                    <div class="text-danger" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                        <span>El Email es <strong>Obligatorio</strong></span>
                    </div>
                </div>

                <div class="m-3 input-small">
                    <input type="text" formControlName="nickname" class="form-control" placeholder="Nombre de Usuario">
                    <div class="text-danger" *ngIf="userForm.get('nickname')?.hasError('required') && userForm.get('nickname')?.touched">
                        <span>El Nombre de Usuario es <strong>Obligatorio</strong></span>
                    </div>
                </div>

                <div class="m-3 input-small">
                    <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">
                    <div class="text-danger" *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                        <span>La Contraseña es <strong>Obligatoria</strong></span>
                    </div>
                </div>

                <div class="m-3 input-small">
                    <input type="text" formControlName="rol" class="form-control" placeholder="Rol del Usuario">
                    <div class="text-danger" *ngIf="userForm.get('rol')?.hasError('required') && userForm.get('rol')?.touched">
                        <span>El Rol es <strong>Muy Necesario</strong></span>
                    </div>
                </div>



            </div>
            <div class="mt-5 d-flex flex-row align-items-center justify-content-evenly">
                <button routerLink="/home" class="btn-back">REGRESAR</button>
                <button type="submit" [disabled]="userForm.invalid" class="btn-success">ACEPTAR</button>
            </div>
        </form>
    </div>
</body>
